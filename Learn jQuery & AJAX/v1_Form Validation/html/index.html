<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form Validation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="login-form mt-4 p-4" style="background-color: #efefef">
            <form action="#" method="" class="row g-3">
              <h4>SignUp Form</h4>

              <!--Name-->

              <div class="col-12">
                <label for="name">Name :</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  name="Full Name"
                  placeholder="e.g Ankur"
                  autocomplete="off"
                />
                <span id="fshowError"></span>
              </div>

              <!--Mobile Number-->

              <div class="col-12">
                <label for="Mobile Number">Mobile Number : </label>
                <input
                  type="text"
                  id="mobileNumber"
                  class="form-control"
                  placeholder="e.g 9876543219"
                  autocomplete="off"
                />
                <span id="mshowError"></span>
              </div>

              <!--Email Id-->

              <div class="col-12">
                <label for="Email">Email Id : </label>
                <input
                  type="email"
                  name="Email id"
                  id="email"
                  class="form-control"
                  placeholder="e.g xyz&gmail.com"
                  autocomplete="off"
                />
                <span id="eshowError"></span>
              </div>

              <!--Create Password-->

              <div class="col-12">
                <label for="Password">Create Password : </label>
                <input
                  type="password"
                  title="Password must contain uppercase, lowercase, special character & numbers"
                  id="password"
                  class="form-control"
                  placeholder="e.g Xyz@987"
                  autocomplete="off"
                />
                <span id="pshowError"></span>
              </div>

              <!--Confirm Password-->

              <div class="col-12">
                <label for="confPassword">Confirm Password : </label>
                <input
                  type="password"
                  class="form-control"
                  id="confPassword"
                  placeholder="e.g Xyz@987"
                  autocomplete="off"
                />
                <span id="cshowError"></span>
              </div>

              <!--Submit-->
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-default border"
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
